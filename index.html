<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main>
    <div class="container">
      <div class="card-info">
        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br> experience, and overall efficiency.
        </p>
        <div class="card">
          <div class="card-teste"><h3>10K+</h3> <br> COMPANIES</div>
          <div class="card-teste"><h3>314</h3> <br> TEMPLATES</div>
          <div class="card-teste"><h3>12M+</h3> <br> QUERIES</div>
        </div>
      </div>
      <div class="card-img">
        <picture class="img-card">
          <source media="(max-width: 700)" srcset="images/image-header-mobile.jpg" class="imagem">
          <img src="images/image-header-desktop.jpg" alt="meninas na sala" class="imagem">
        </picture>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="#">Poliana Santos</a>.
  </div>
</body>
</html>
